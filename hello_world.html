<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_world</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
    <!--容器を用意する-->
    <div id="root">                                     <!--Mustacheの紹介-->
        <h1>Hello，{{name.toUpperCase()}}</h1>         <!--「　　{{}}　　」という中括弧の中にはJS式またJSコードが書ける-->
        <h2> age is {{age}}</h2>            <!--JS式というのは　　①a ②a+b ③　demo(x,y) ④x>y?a:b-->
        <h1>{{1+1}}</h1>                         <!--JSコードというのは　①if(){} ②for(){}　-->
        <h1>Hello，{{address}}</h1>
        <h2> age is {{email}}</h2>

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false; //生産ティップスを禁止する


        //Vue実例を作る
        new Vue({
            el:'#root',     //Vue実例は何のTABに効いてる.
            data:{          //データの格納先
                name:"yu",//一つのデータは一回使用されるしかない
                age:"24",
                address:"山梨",
                email:"yth550164003@gmail.com"
            }
        });
        //！！！一つのVUE実例は一つの容器に対応するしかない。例えば、二つVUE実例は同じ容器に指定すると、コードの中に、前にあるのは効いているが、後にあるのは効いてない。！！！



        // new Vue({
        //     el:'#root',     //Vue実例は何のTABに効いてる.
        //     data:{          //データの格納先
        //         address:"山梨",//一つのデータは一回使用されるしかない
        //         dm:"24"
        //     }
        // });

    </script>


</body>
</html>
